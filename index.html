<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Valentine</title>
</head>

<body>
    <div class="app-shell">
        <aside class="sidebar">
            <h2 class="sidebar-title">Years</h2>
            <button class="year-tab" data-year="2026-updated">2026-updated</button>
            <button class="year-tab" data-year="2026">2026</button>
            <button class="year-tab is-active" data-year="2025">2025</button>
        </aside>
        <main class="main-area">
            <section class="year-content is-active" data-year="2025">
                <div class="container">
                    <div class="Mainprompt">
                        <img class="image" src="images/catflower.jpg"></img>
                        <h1 class="hh" id="name">Hey Swara!</h1>
                        <p class="pp" id="question">Will you be my Valentine?</p>
                        <div class="buttons">
                            <button id="no-button" onclick="showMessage('No')">No</button>
                            <button onclick="showMessage('Yes')" id="yesButton">Yes</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="year-content year-canvas" data-year="2026">
                <iframe class="year-iframe" src="year2026/index.html" title="Valentines Blossoming Flower"></iframe>
            </section>
            <section class="year-content year-canvas" data-year="2026-updated">
                <iframe class="year-iframe" src="year2026-updated/index.html" title="Valentine Puzzle Game"></iframe>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
